# Configuration file
# key = value
# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${POSTGRESQL_JDBC_URL}
%dev.quarkus.datasource.jdbc.url=${POSTGRESQL_JDBC_URL}
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/coffeeshopdb?currentSchema=coffeeshop
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://postgresql:5432/coffeeshopdb?currentSchema=coffeeshop
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.username=${POSTGRESQL_USER}
quarkus.datasource.password=${POSTGRESQL_PASSWORD}
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.database.generation=update
#quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.database.default-schema=coffeeshop
quarkus.hibernate-orm.database.generation.create-schemas=true

# Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
#quarkus.log.console.format=%-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."io.quarkuscoffeeshop".level=DEBUG

#allow CORS
quarkus.http.cors=true